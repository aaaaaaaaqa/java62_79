<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">

var a_okr=prompt("podaj wysokość ","");
var b_okr=prompt("podaj szerokość ","");

for (var i=1; i<=b_okr; i++)
{
document.write("*");
}
document.write("<br>");
var wiersz_okr="*";

for (var i=1;i<=(b_okr - 2);i++)
{
wiersz_okr=wiersz_okr+"&nbsp&nbsp";
}
wiersz_okr=wiersz_okr+"*";
for (var i=1;i<=(a_okr - 2);i++)
{
document.write(wiersz_okr);
document.write("<br>");
} 
for (var i=1;i<=b_okr;i++)
{
document.write("*");
}
</script>
</head>
<body>
</body>
</html>
