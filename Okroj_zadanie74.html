<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
			<script language="JavaScript">
			

	do {
var l1_t_okr=prompt("podaj 1 liczbe od 20 do 60 ","");
if(l1_t_okr>60 || l1_t_okr<20){
alert("liczba l1 nie należy do przedziału <20,60>");
}
} while (l1_t_okr>60 || l1_t_okr<20);

do {
var l2_t_okr=prompt("podaj 2 liczbe od 20 do 60 ","");
if(l2_t_okr>60 || l2_t_okr<20){
alert("liczba l2 nie należy do przedziału <20,60>");
}
} while (l2_t_okr>60 || l2_t_okr<20);

var pocz_okr=prompt("podaj wartość początkową ","");
var tekst_okr=prompt("podaj dowolny tekst ","");

document.write("Pierwszy numer "+l1_t_okr+""+"<br>");
document.write("Drugi numer "+l2_t_okr+""+"<br>");
document.write("Wielkość początkowa "+pocz_okr+""+"<br>");
document.write("Dowolny tekst "+tekst_okr+""+"<br>");

if(l1_t_okr<l2_t_okr){
for (;pocz_okr<100 ;) {
pocz_okr++;
pocz_okr++;
pocz_okr++;
pocz_okr++;
pocz_okr++;
document.write("<p style=\"font-size:"+pocz_okr+"px; color: black;\"><br>"+tekst_okr+"<br></p>");
}
}

if(l1_t_okr>l2_t_okr){
for (;pocz_okr>0 ;){
pocz_okr--;
pocz_okr--;
pocz_okr--;
pocz_okr--;
pocz_okr--;
document.write("<p style=\"font-size:"+pocz_okr+"px; color: black;\"><br>"+tekst_okr+"<br></p>");
}
}

document.write("Wielkość końcowa "+pocz_okr+"<br>");


			</script>
	</body>
</html>
