<html>
	<head>
		<meta charset="utf-8">
	<script language="JavaScript">
		function V(x){
		var x;
		
		if(x==1 || x.toLowerCase()=='czerwony')
		{
		document.write("<font size=7, color=red>wczytałeś kolor czerwony</font><br>");
		}
		if(x==2 || x.toLowerCase()=='niebieski')
		{
		document.write("<font size=1, color=blue>wczytałeś kolor niebieski</font><br>");
		}}
	</script>
	</head>
	<body>
		
		<font color="green"  size="8"> Menu </font> <br>
		<font color="red"  size="7"> 1 - Czerwony </font> <br>
		<font color="blue"  size="7"> 2 - Niebieski </font> <br>
			
	<form name="form" action="..." onsubmit="V(this.kolor_lub_numer.value);return false">
	<input size="8" name="kolor_lub_numer">
	<input TYPE="submit" Value="Sprawdz" >
	</form>
	</body>
</html>
