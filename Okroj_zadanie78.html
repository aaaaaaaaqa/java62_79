<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
			<script language="JavaScript">
var liczba1=prompt("podaj 1 liczbe ","");
var liczba2=prompt("podaj 2 liczbe ","");

if(liczba1==liczba2) {
confirm('Liczby są równe')
}

if (liczba1>liczba2) {
for (;liczba1>liczba2;) {
if(liczba1%2==1){
document.write("<font color=blue size=15px>"+liczba1+"</font>"+"<br>")
document.write("<br>");
}liczba1--;
}}




if (liczba1<liczba2) {
for (;liczba1<liczba2;) {
if(liczba1%2==1){
document.write("<font color=green size=30px>"+liczba1+"</font>"+"<br>")
document.write("<br>");
}liczba1++;
}}


			</script>
	</body>
</html>
